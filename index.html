<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Links | Karina Kitty</title>

    <!-- Favicon -->
    <link rel="shortcut icon" href="favicon.ico">

    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Playfair+Display:wght@500;600&display=swap" rel="stylesheet">

    <style>
        :root {
            /* Background */
            --bg-dark: #050505;
            --bg-deep: rgba(10, 8, 10, 0.92);

            /* Accent */
            --accent: #7a1f3d;
            --accent-soft: rgba(122, 31, 61, 0.35);

            /* Text */
            --text-main: #f5f5f5;
            --text-muted: rgba(255, 255, 255, 0.65);

            /* Glass */
            --glass: rgba(255, 255, 255, 0.06);
            --glass-border: rgba(255, 255, 255, 0.14);

            /* Shadow */
            --shadow: 0 18px 40px rgba(0, 0, 0, 0.65);

            /* Transition */
            --transition: all 0.25s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Inter", sans-serif;
            color: var(--text-main);
            min-height: 100vh;

            display: flex;
            justify-content: center;
            padding: 2.8rem 1rem;

            background: var(--bg-dark);
            overflow-x: hidden;
        }

        /* Background image */
        .background-image {
            position: fixed;
            inset: 0;

            background-image: url("background.JPG");
            background-size: cover;
            background-position: center;

            z-index: -3;
        }

        /* Dark overlay */
        .background-overlay {
            position: fixed;
            inset: 0;

            background: linear-gradient(
                180deg,
                rgba(0, 0, 0, 0.92),
                rgba(30, 10, 18, 0.88)
            );

            z-index: -2;
        }

        /* Spotlight glow */
        .spotlight {
            position: fixed;
            inset: 0;

            background: radial-gradient(
                circle at top,
                rgba(122, 31, 61, 0.18),
                transparent 65%
            );

            z-index: -1;
        }

        /* Main container */
        .container {
            width: 100%;
            max-width: 460px;
        }

        /* Profile */
        .profile {
            text-align: center;
            margin-bottom: 2.8rem;
        }

        /* Avatar */
        .avatar-container {
            display: inline-block;
            margin-bottom: 1.3rem;
        }

        .avatar {
            width: 128px;
            height: 128px;
            border-radius: 50%;
            object-fit: cover;

            border: 2px solid var(--accent-soft);
            box-shadow: var(--shadow);
        }

        /* Name */
        h1 {
            font-family: "Playfair Display", serif;
            font-size: 2.25rem;
            font-weight: 600;
            letter-spacing: 0.6px;
            margin-bottom: 0.7rem;
        }

        /* Bio */
        .bio {
            font-size: 1rem;
            line-height: 1.7;
            color: var(--text-muted);
            max-width: 360px;
            margin: 0 auto;
        }

        /* Links */
        .links {
            display: flex;
            flex-direction: column;
            gap: 1.1rem;
        }

        /* Link card */
        .link-card {
            display: flex;
            align-items: center;

            padding: 1.25rem 1.45rem;
            border-radius: 18px;

            text-decoration: none;
            color: var(--text-main);

            background: var(--glass);
            border: 1px solid var(--glass-border);

            box-shadow: var(--shadow);
            transition: var(--transition);

            position: relative;
            overflow: hidden;
        }

        /* Gloss highlight */
        .link-card::before {
            content: "";
            position: absolute;
            inset: 0;

            background: linear-gradient(
                120deg,
                transparent,
                rgba(255, 255, 255, 0.10),
                transparent
            );

            transform: translateX(-120%);
            transition: 0.7s ease;
        }

        .link-card:hover::before {
            transform: translateX(120%);
        }

        .link-card:hover {
            transform: translateY(-4px);
            border-color: rgba(255, 255, 255, 0.22);
        }

        /* Icon */
        .link-icon {
            font-size: 1.2rem;
            margin-right: 1rem;
            color: var(--accent);
        }

        /* Text */
        .link-text {
            flex: 1;
            font-weight: 500;
            font-size: 0.98rem;
        }

        /* Arrow */
        .link-arrow {
            opacity: 0.55;
            transition: var(--transition);
        }

        .link-card:hover .link-arrow {
            opacity: 1;
        }

        /* Footer */
        .footer {
            margin-top: 2.8rem;
            text-align: center;
            font-size: 0.9rem;
            color: var(--text-muted);
        }

        /* Online pulse */
        .pulse {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;

            background: var(--accent);
            margin-right: 8px;
        }
    </style>
</head>

<body>
    <!-- Background -->
    <div class="background-image"></div>
    <div class="background-overlay"></div>
    <div class="spotlight"></div>

    <!-- Content -->
    <div class="container">

        <!-- Profile -->
        <div class="profile">
            <div class="avatar-container">
                <img src="profile.png" alt="Avatar" class="avatar">
            </div>

            <h1>Karina Kitty</h1>
            <p class="bio">
                Your private muse. Soft elegance, exclusive access, and midnight energy.
            </p>
        </div>

        <!-- Links -->
        <div class="links">

            <a href="https://onlyfans.com/karina_kittty" class="link-card">
                <div class="link-icon">
                    <i class="fas fa-star"></i>
                </div>
                <div class="link-text">Exclusive photos & private content</div>
                <div class="link-arrow">
                    <i class="fas fa-chevron-right"></i>
                </div>
            </a>

            <a href="https://x.com/karinakatia24" class="link-card">
                <div class="link-icon">
                    <i class="fab fa-twitter"></i>
                </div>
                <div class="link-text">Daily previews & updates</div>
                <div class="link-arrow">
                    <i class="fas fa-chevron-right"></i>
                </div>
            </a>

            <a href="https://www.reddit.com/" class="link-card">
                <div class="link-icon">
                    <i class="fab fa-reddit"></i>
                </div>
                <div class="link-text">Behind the scenes</div>
                <div class="link-arrow">
                    <i class="fas fa-chevron-right"></i>
                </div>
            </a>

        </div>

        <!-- Footer -->
        <div class="footer">
            <span class="pulse"></span>Online now
        </div>

    </div>
</body>
</html>
