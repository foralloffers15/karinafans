<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>KARINA · private member · est. 2025</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Favicon -->
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">

    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600&family=Inter:wght@300;400;500&display=swap"
        rel="stylesheet">

    <style>
        /* =========================
           Reset
        ========================== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* =========================
           Variables
        ========================== */
        :root {
            --bg-dark: #050203;
            --bg-deep: #0e0509;
            --gold-1: #f1d6b8;
            --gold-2: #caa46d;
            --gold-3: #8f6a3a;
            --text-soft: #a88f95;
            --border-soft: rgba(255, 255, 255, 0.06);
            --transition: all 0.4s ease;
        }

        /* =========================
           Body
        ========================== */
        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 5vw;
            font-family: 'Inter', sans-serif;
            background:
                radial-gradient(circle at 15% 20%, #1b0a11 0%, transparent 40%),
                radial-gradient(circle at 85% 80%, #14060c 0%, transparent 40%),
                var(--bg-dark);
            color: #fff;
            overflow: hidden;
        }

        /* =========================
           Main Card
        ========================== */
        .lux-pass {
            width: 100%;
            max-width: 1250px;
            min-height: 720px;
            display: grid;
            grid-template-columns: 450px 1fr;
            border-radius: 32px;
            background: linear-gradient(145deg, #12060a, #080204);
            border: 1px solid var(--border-soft);
            position: relative;
            overflow: hidden;
            box-shadow:
                0 60px 120px -40px #000,
                inset 0 0 0 1px rgba(255, 255, 255, 0.03);
        }

        /* Gloss overlay */
        .lux-pass::before {
            content: "";
            position: absolute;
            top: -150%;
            left: -50%;
            width: 200%;
            height: 300%;
            background: linear-gradient(120deg,
                    transparent 40%,
                    rgba(255, 255, 255, 0.06) 50%,
                    transparent 60%);
            transform: rotate(25deg);
            transition: var(--transition);
            pointer-events: none;
        }

        .lux-pass:hover::before {
            top: -20%;
        }

        /* =========================
           Left Panel
        ========================== */
        .left-panel {
            padding: 70px 50px;
            background: linear-gradient(160deg, #1a0b12, #0a0306);
            border-right: 1px solid var(--border-soft);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            position: relative;
        }

        .avatar {
            width: 240px;
            height: 240px;
            margin: 0 auto;
            border-radius: 50%;
            overflow: hidden;
            border: 2px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 30px 60px -20px #000;
        }

        .avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Metallic name */
        .member-name {
            margin-top: 40px;
            text-align: center;
            font-family: 'Cinzel', serif;
            font-size: 3rem;
            letter-spacing: 6px;
            background: linear-gradient(90deg, var(--gold-1), var(--gold-2), var(--gold-3));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow:
                0 2px 4px rgba(0, 0, 0, 0.6),
                0 0 25px rgba(202, 164, 109, 0.3);
        }

        .member-meta {
            text-align: center;
            margin-top: 10px;
            font-size: 0.75rem;
            letter-spacing: 4px;
            text-transform: uppercase;
            color: var(--text-soft);
        }

        .pass-code {
            text-align: center;
            font-size: 0.7rem;
            letter-spacing: 3px;
            color: var(--text-soft);
        }

        /* =========================
           Right Panel
        ========================== */
        .right-panel {
            padding: 90px 80px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .section-title {
            font-size: 1.3rem;
            letter-spacing: 3px;
            margin-bottom: 35px;
            text-transform: uppercase;
        }

        /* Premium button */
        .vip-btn {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 26px 35px;
            border-radius: 80px;
            text-decoration: none;
            font-size: 0.95rem;
            letter-spacing: 3px;
            text-transform: uppercase;
            background: linear-gradient(135deg, #5e3a22, #2c140a);
            border: 1px solid rgba(255, 255, 255, 0.15);
            color: #fff;
            transition: var(--transition);
            box-shadow: 0 25px 60px -20px #000;
            margin-bottom: 60px;
        }

        .vip-btn:hover {
            transform: translateY(-6px);
            box-shadow: 0 40px 80px -25px #000;
        }

        /* Links */
        .link-list {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .link-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 30px;
            border-radius: 50px;
            text-decoration: none;
            border: 1px solid var(--border-soft);
            color: #fff;
            font-size: 0.8rem;
            letter-spacing: 3px;
            text-transform: uppercase;
            transition: var(--transition);
        }

        .link-item:hover {
            transform: translateX(8px);
            border-color: rgba(255, 255, 255, 0.25);
        }

        .footer {
            margin-top: 70px;
            font-size: 0.7rem;
            letter-spacing: 3px;
            color: var(--text-soft);
        }

        /* =========================
           Responsive
        ========================== */
        @media (max-width: 1000px) {
            .lux-pass {
                grid-template-columns: 1fr;
            }

            .left-panel {
                border-right: none;
                border-bottom: 1px solid var(--border-soft);
                padding: 60px 30px;
            }

            .right-panel {
                padding: 60px 30px;
            }
        }
    </style>
</head>

<body>

        </div>

</body>
